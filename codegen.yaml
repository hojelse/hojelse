# Config file for graphql-code-generator
# npm package: graphql-codegen
schema:
  - https://api.github.com/graphql:
      headers:
        Authorization: "bearer ${API_TOKEN}"
documents:
  - './app/**/*.tsx'
generates:
  graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
  graphql/graphql.schema.json:
    plugins:
      - "introspection"